<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textfield Component's page</title>
</head>
<body>
    <div class="component-container">
        <div class="c-textfield">
            <div for="normal" class="c-textfield__label">مدخل عادي</div>
            <input type="text" name="normal" class="c-textfield__input" placeholder="ادخل المحتوى">
        </div>
        <div class="c-textfield">
            <div class="c-textfield__label" for="textarea">مدخل فقرة</div>
            <textarea name="textarea" class="c-textfield__textarea" placeholder="ادخل المحتوى"></textarea>
            <span class="c-textfield__hint">ملاحظات من اجل المدخل</span>
        </div>
    </div>
</body>
</html>
