<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستخدم</title>
</head>
<body>
    <div  class="page-container">
        <sidebar></sidebar>
        <div class="single-page">
            <header class="page-header">
                <h1 class="page-title">
                    إضافة مستخدم
                </h1>
                <button class="c-btn c-btn--primary" type="submit" name="submit" form="add-user">مستخدم جديد</button>
            </header>
            <form action="" name="add-user" class="c-form">
                <div class="c-form__controls">
                    <div class="c-upload c-upload--small js-upload">
                        <header class="c-upload__header">
                            <h4 class="c-upload__title">صورة المنتج</h4>
                        </header>
                        <div class="c-upload__body">
                            <img class="js-upload-placeholder">
                            <input type="file" name="upload-image" id="upload-image" class="c-upload__field js-upload-value" accept="image/*">
                            <label for="upload-image" class="c-upload__label">
                                ارفع الصورة
                            </label>
                        </div>
                        <span class="c-upload__label c-upload__label--remove js-upload-remove">
                            احذف الصورة
                        </span>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <div for="username" class="c-textfield__label">اسم المستخدم</div>
                            <input type="text" id="username" class="c-textfield__input" placeholder="" required>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <div for="email" class="c-textfield__label">البريد</div>
                            <input type="email" id="email" class="c-textfield__input" placeholder="" required>
                        </div>
                        <div class="c-textfield">
                            <div for="email2" class="c-textfield__label">تأكيد البريد</div>
                            <input type="email" id="email2" class="c-textfield__input" placeholder="" required>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <div for="password" class="c-textfield__label">كلمة المرور</div>
                            <input type="password" id="password" class="c-textfield__input" placeholder="" required>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <div for="password-confirm" class="c-textfield__label">تأكيد كلمة المرور</div>
                            <input type="password" id="password-confirm" class="c-textfield__input" placeholder="" required>
                        </div>
                    </div>
                </div>
            </form>
            <help></help>
        </div>
    </div>
</body>
</html>
